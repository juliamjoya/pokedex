<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Coloca tu propio CSS aquí si lo necesitas -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Imagen de encabezado -->
    <div class="container-fluid" id="encabezado">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" alt="site_slug"
                class="gus-bounce">
        </header>
    </div>

    <!-- Barra de búsqueda -->
    <div class="container my-3">
        <p>Puede buscar cualqueir pokémon por nombre, Ej: Pikachu</p>
        <input type="text" class="form-control" id="buscador-pokemon" placeholder="Buscar Pokémon"
            oninput="buscarPokemon(this.value)">
    </div>

    <!-- Contenedor de tarjetas de Pokémon -->
    <div class="container card-list-pokemon" id="lista-pokemon">
    </div>


    <!-- Modal de detalles de Pokémon -->
    <div class="modal" tabindex="-1" id="modal-pokemon"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script de JavaScript aquí -->
    <script src="app.js"></script>
</body>

</html>
